<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #c8eccc;
            color: #333;
        }

        /* Header Styling */
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        
        }

        h2 {
            color: #16a085;
            margin-top: 20px;
        }

        /* Paragraph and List Styling */
        p {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: square;
            margin-left: 20px;
        }

        /* Styling for Links */
        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .head:hover{
         color: red;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a paragraph of text on my simple HTML page.</p>

    <h2 class="head">About Me</h2>
    <p>I am a web developer learning HTML.</p>

    <h2>My Hobbies</h2>
    <ul>
        <li>Reading books</li>
        <li>Playing chess</li>
        <li>Traveling</li>
    </ul>

    <h2>Contact</h2>
    <p>Email: <a href="narshina2001@gmail.com">example@example.com</a></p>
    <i class="fa-solid fa-house"></i>
    <h2>heading</h2>
</body>
</html>
